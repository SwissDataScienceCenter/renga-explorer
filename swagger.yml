# API spec in YAML
swagger: '2.0'
info:
  title: Graph explorer API
  description: |
    Graph explorer API specification
  version: '0.0.1'
# Host and schemes are injected by the service
# will be prefixed to all paths
basePath: /api/explorer
produces:
  - application/json
consumes:
  - application/json
tags:
- name: 'Explorer-Graph'
  description: 'Graph explorer'
- name: 'Explorer-Projects'
  description: 'Projects explorer'
- name: 'Explorer-Storage'
  description: 'Storage explorer'
paths:
  /storage/bucket/{bucketId}:
    get:
      tags:
      - 'Explorer-Storage'
      summary: 'Bucket metadata'
      description: 'Access bucket metadata'
      parameters:
      - name: bucketId
        in: path
        description: 'Bucket graph id'
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 'Ok'
        404:
          description: 'Bucket not found'
      security:
      - token_auth:
        - 'profile'
  /storage/file/{fileId}:
    get:
      tags:
      - 'Explorer-Storage'
      summary: 'File metadata'
      description: 'Access file metadata'
      parameters:
      - name: fileId
        in: path
        description: 'File graph id'
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 'Ok'
        404:
          description: 'File not found'
      security:
      - token_auth:
        - 'profile'
  /storage/bucket/{bucketId}/files:
    get:
      tags:
      - 'Explorer-Storage'
      summary: 'Bucket files'
      description: 'List all files in a bucket'
      parameters:
      - name: bucketId
        in: path
        description: 'Bucket graph id'
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 'Ok'
        404:
          description: 'Bucket not found'
      security:
      - token_auth:
         - 'profile'
  /storage/bucket:
    get:
      tags:
      - 'Explorer-Storage'
      summary: 'Bucket list'
      description: 'List all available buckets'
      responses:
        200:
          description: 'Ok'
      security:
      - token_auth:
        - 'profile'
  /storage/bucket/{bucketId}/files/{path}:
    get:
      tags:
        - 'Explorer-Storage'
      summary: 'Access file metadata'
      description: 'File metadata from bucket and path'
      parameters:
      - name: bucketId
        in: path
        description: 'Bucket graph id'
        required: true
        type: integer
        format: int64
      - name: path
        in: path
        description: 'File path'
        required: true
        type: string
      responses:
        200:
          description: 'Ok'
        404:
          description: 'Bucket or path not found'
      security:
      - token_auth:
        - 'profile'
  /storage/file/{fileId}/versions:
    get:
      tags:
        - 'Explorer-Storage'
      summary: 'File versions'
      description:  'Get all version from a file'
      parameters:
      - name: fileId
        in: path
        description: 'File graph id'
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 'Ok'
        404:
          description: 'File not found'
      security:
      - token_auth:
        - 'profile'
  /storage/file/timestamps/{date1}/{date2}:
    get:
      tags:
         - 'Explorer-Storage'
      summary: 'Files timerange'
      description:  'Get all timestamped vertices between date1 and date2'
      parameters:
      - name: date1
        in: path
        description: 'Lower timestamp'
        required: true
        type: integer
        format: int64
      - name: date2
        in: path
        description: 'Upper timestamp'
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 'Ok'
      security:
      - token_auth:
        - 'profile'
  /storage:
    get:
      tags:
         - 'Explorer-Storage'
      summary: 'Files timerange'
      description:  'Get all vertices for a user'
      parameters:
      - name: userId
        in: query
        description: 'User id'
        required: true
        type: string
      responses:
        200:
          description: 'Ok'
      security:
      - token_auth:
        - 'profile'
  /graph/full:
    get:
      tags:
         - 'Explorer-Graph'
      summary: 'Graph subset'
      description:  'Get connected vertices and edges from the graph limited by default'
      responses:
        200:
          description: 'Ok'
      security:
      - token_auth:
        - 'profile'
  /graph/node/{nodeid}:
    get:
      tags:
         - 'Explorer-Graph'
      summary: 'Node metadata'
      description:  'Get metadata from the node with nodeid'
      parameters:
      - name: nodeid
        in: path
        description: 'node id'
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 'Ok'
      security:
      - token_auth:
        - 'profile'
  /lineage/context/{contextid}:
    get:
      tags:
         - 'Lineage'
      summary: 'Lineage from context'
      description:  'Lineage from an execution context '
      parameters:
      - name: contextid
        in: path
        description: 'context node id'
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 'Ok'
      security:
      - token_auth:
        - 'profile'
  /projects:
    get:
      tags:
         - 'Explorer-Projects'
      summary: 'List project nodes'
      description:  'Get all project nodes in the graph (limited)'
      responses:
        200:
          description: 'Ok'
      security:
      - token_auth:
        - 'profile'
  /projects/user:
    get:
      tags:
         - 'Explorer-Projects'
      summary: 'List user project nodes'
      description:  'Get all project nodes of a user with userId (limited)'
      parameters:
      - name: userId
        in: query
        description: 'User id'
        required: false
        type: string
      responses:
        200:
          description: 'Ok'
      security:
      - token_auth:
        - 'profile'
  /projects/{projectNodeId}:
    get:
      tags:
         - 'Explorer-Projects'
      summary: 'Get metadata'
      description:  'Get metadate for projectnode with projectNodeId'
      parameters:
      - name: projectNodeId
        in: path
        description: 'Project node id'
        required: true
        type: string
      responses:
        200:
          description: 'Ok'
      security:
      - token_auth:
        - 'profile'
securityDefinitions:
  token_auth:
    type: "oauth2"
    flow: "implicit"
    scopes:
      profile: user profile